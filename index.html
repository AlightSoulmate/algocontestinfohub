<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CListHub</title>

    <!-- external resources -->
    <link rel="icon" href="assets/favicon.ico" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <h1><i class="fas fa-trophy"></i> Algorithm Contest Info Hub</h1>
      </div>

      <!-- search and filter -->
      <div class="search-section">
        <div class="search-box">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Search platform or contest name..."
          />
          <div class="filter-buttons">
            <button class="filter-btn active" data-platform="all">All</button>
            <button class="filter-btn" data-platform="LeetCode">
              LeetCode
            </button>
            <button class="filter-btn" data-platform="Codeforces">
              Codeforces
            </button>
            <button class="filter-btn" data-platform="AtCoder">AtCoder</button>
            <button class="filter-btn" data-platform="牛客">NowCoder</button>
          </div>
        </div>
      </div>

      <!-- stats -->
      <div class="stats-section">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="totalContests">0</div>
            <div class="stat-label">Total Contests</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="upcomingContests">0</div>
            <div class="stat-label">Upcoming</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="ongoingContests">0</div>
            <div class="stat-label">Ongoing</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="finishedContests">0</div>
            <div class="stat-label">Ended</div>
          </div>
        </div>
      </div>

      <!-- contests -->
      <div id="contestsContainer">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> Loading contest information...
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <p>&copy; 2024 Algo Contest Info Hub · Data from Internet</p>
      </div>
    </div>

    <!-- JavaScript  -->
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
